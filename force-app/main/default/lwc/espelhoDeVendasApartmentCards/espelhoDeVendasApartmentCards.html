<template>
    <div class="slds-grid slds-box slds-wrap slds-size_1-of-1">
        <div class="slds-grid slds-wrap slds-col slds-size_1-of-1">
                <div class="slds-grid slds-m-vertical_x-small slds-grid_align-center ">
                    <h1 slot="title" class="slds-text-heading_small"><b>Andares: {qtdTotalVagas} Vagas</b></h1>
                </div>
                <template for:each={visibleFloors} for:item="floor">
                    <div key={floor.id} class="slds-col slds-size_1-of-1 slds-p-vertical_small slds-grid">       
                            <div class="slds-col slds-size_2-of-8 slds-medium-size_1-of-7">
                                <div class="slds-grid slds-grid_align-center" style="width: 100%; height:100%; align-items: center; background-color: #00ffff15; border-right: 2px solid cyan;">
                                    <p style="white-space: nowrap;display: inline-block;" class="slds-text-heading_small"><b>Andar {floor.andar}</b></p>
                                </div>
                            </div>
                            <div class="slds-col slds-grid slds-wrap slds-size_6-of-8 slds-medium-size_6-of-7 slds-m-left_small" style="gap: 12px;">
                                <template for:each={floor.apartments} for:item="apartment">
                                    <div key={apartment.id} class="slds-col slds-size_1-of-1 slds-small-size_1-of-7 slds-large-size_1-of-7" style="min-width: 170px;">
                                        <c-Unidade-Card data-id={apartment.id} onclick={handleSelecionarUnidade} unidade={apartment}>
                                        </c-Unidade-Card>
                                    </div>
                                </template>
                            </div>
                        </div>
                </template>
        </div>

        <div class="slds-grid slds-size_1-of-1 slds-grid_align-center" style="align-items: center;">
            <button onclick={previousPage} class="slds-button slds-button_icon" aria-label="Previous">
                <lightning-icon icon-name="utility:left" alternative-text="Previous"></lightning-icon>
            </button>

            <span style="margin: 0 10px;">PÃ¡gina {currentPage} de {totalPages}</span>

            <button onclick={nextPage} class="slds-button slds-button_icon" aria-label="Next">
                <lightning-icon icon-name="utility:right" alternative-text="Next"></lightning-icon>
            </button>
        </div>
    </div>
</template>
