<template>
  <div class="slds-p-bottom_small">
    <div class="search--max-width">
      <lightning-input type="search" variant="label-hidden" placeholder="Filtre as roletas" onchange={handleFiltrar}></lightning-input>
    </div>
  </div>
  <div class="datatable--height">
    <lightning-datatable key-field="id" data={roletasLeads} columns={colunas} max-row-selection="1" onrowselection={getSelectedRows}>
    </lightning-datatable>
  </div>
  <div class="slds-clearfix slds-p-top_medium">
    <div class="slds-float_right">
      <lightning-button label="Voltar" class="slds-p-right_medium" onclick={handleCancelar}>
      </lightning-button>
      <lightning-button variant="brand" label="Distribuir" onclick={handleDistribuirLeads} icon-name="utility:fallback">
      </lightning-button>
    </div>
  </div>
</template>
