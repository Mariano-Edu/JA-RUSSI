<template>
                <div class="slds-box">
                    <div class="slds-grid">
                        <div class="slds-col slds-size_3-of-12 flex-column">
                            <div class="slds-text-heading_small">{docCheckName}</div>
                            <div class="slds-text-body_small slds-text-title_caps">{docCheckStatus}</div>
                        </div>
                        <div class="slds-col slds-size_4-of-12">
                        </div>
                        
                        <div class="slds-col slds-size_5-of-12 slds-align_absolute-center">
                            <div class="slds-button-group" role="group">
                                <template if:true={isShowButtonAprovar}>     
                                    <button class="slds-button slds-button_success" onclick={handleButtonAprovar}>Aprovar</button>
                                </template>
                                <template if:true={isShowButtonReprovar}>     

                                <button class="slds-button slds-button_destructive" onclick={handleButtonReprovar}>Reprovar</button>
                                </template>

                                <button onclick={handleUploadButton} class="slds-button slds-button_neutral slds-p-vertical_xx-small slds-p-horizontal_large">
                                    <lightning-icon icon-name="utility:upload" size="small"></lightning-icon>
                                </button>
                                
                                <template lwc:if={contentDocumentId}> 
                                    <button onclick={handleButtonView} class="slds-button slds-button_neutral slds-p-vertical_xx-small slds-p-horizontal_large">
                                        <lightning-icon icon-name="utility:preview" size="small"></lightning-icon>
                                    </button>
                                </template>
                                <template lwc:if={contentDocumentId}> 

                                <button onclick={handleButtonDelete} class="slds-button slds-button_neutral slds-p-vertical_xx-small slds-p-horizontal_large">
                                    <lightning-icon icon-name="utility:delete" size="small"></lightning-icon>
                                </button>
                                </template> 
                            </div>
                        </div>
                    </div>
                </div>

                <template if:true={isShowModal}>

            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
               <div class="slds-modal__container">
                  <header class="slds-modal__header">
                     <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
                        <lightning-icon icon-name="utility:close"
                           alternative-text="close"
                           variant="inverse"
                           size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                     </button>
                     <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Justificativa de reprovação</h2>
                  </header>
              
                  <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <textarea placeholder="Sua justificativa..." onchange={setJustificativaValue} class="slds-textarea" data-id="justificativaTextarea"></textarea>
                  </div>
                  <footer class="slds-modal__footer">
                     <button class="slds-button slds-button_neutral" onclick={hideModalBox}>Cancel</button>
                     <button class="slds-button slds-button_neutral" onclick={handleReprovarConfirmButton}>Reprovar</button>
                  </footer>
               
               </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
         </template>
        
         <input type="file" id="fileInput" style="opacity: 0; width: 0.1px; height: 0.1px; position: absolute; overflow: hidden; clip: rect(1px, 1px, 1px, 1px);" data-id="hiddenFileUpload" onchange={handleFileChange}/>

        
</template>
