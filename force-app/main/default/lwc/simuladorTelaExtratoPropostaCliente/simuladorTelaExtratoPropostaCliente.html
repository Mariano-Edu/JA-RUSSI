<template>
    <lightning-card class="slds-col slds-p-horizontal_large" icon-name="standard:person_language" title="Proposta do cliente" variant="narrow">                
        <div class="slds-grid slds-wrap">
            <div class="slds-text-title slds-col slds-size_1-of-1">
                <span>Revise as condições de pagamento negociadas!</span>
            </div>

            <div class="slds-box slds-grid slds-wrap slds-col slds-p-vertical_medium" style="padding: 1rem 2rem; overflow-x: auto;">

                <div class="slds-col slds-grid slds-size_1-of-1">
                    <div class="slds-col slds-size_1-of-1 slds-p-vertical_medium">
                        <lightning-datatable
                                key-field="id"
                                data={condicoesPropostaCliente}
                                columns={propostaColunas}
                                hide-checkbox-column>
                        </lightning-datatable>
                    </div>
               </div>

                <div class="slds-col slds-grid slds-size_1-of-1">
                    <div class="slds-col slds-size_1-of-1 slds-p-vertical_medium">
                        <lightning-datatable
                                key-field="id"
                                data={condicoesPropostaCliente}
                                columns={comissaoColunas}
                                hide-checkbox-column>
                        </lightning-datatable>
                    </div>
               </div>

               <div class="slds-col slds-grid">
                <div class="slds-col slds-grid slds-size_1-of-1 slds-grid_align-end slds-p-vertical_medium">
                    <div class="slds-grid slds-wrap" style="width: 10rem;">
                        <span class="slds-col slds-size_1-of-1 slds-text-body_small" style="font-weight: lighter;">Valor Nominal</span>
                        <span class="slds-col slds-size_1-of-1 slds-text-heading_small" style="font-weight: normal;">{formattedValorNominal}</span>
                    </div>
                    <template lwc:if={formattedValorDescontoN}>
                        <div class="slds-grid slds-wrap" style="width: 10rem;">
                            <span class="slds-col slds-size_1-of-1 slds-text-body_small" style="font-weight: lighter;">Desconto Percentual</span>
                            <span class="slds-col slds-size_1-of-1 slds-text-heading_small" style="font-weight: normal;">{formattedValorDescontoP}</span>
                        </div>
                        <div class="slds-grid slds-wrap" style="width: 10rem;">
                            <span class="slds-col slds-size_1-of-1 slds-text-body_small" style="font-weight: lighter;">Desconto Nominal</span>
                            <span class="slds-col slds-size_1-of-1 slds-text-heading_small" style="font-weight: normal;">{formattedValorDescontoN}</span>
                        </div>
                    </template>
               </div>
               </div>
            </div>

        </div>
    </lightning-card>

</template>
